<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas - Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="login-container">
        <h1>Sistema de Gerenciamento de Tarefas</h1>
        <h2>Crie sua conta</h2>
        
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" name="name" required>
                <div class="error" id="nomeError">Por favor, insira um nome válido (mínimo 2 caracteres)</div>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail" name="email" required>
                <div class="error" id="emailError">Por favor, insira um e-mail válido</div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" name="password" required>
                <div class="error" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            
            <button type="submit" class="btn-login"><a href="dashboard.html"></a>Criar Perfil</button>
            
            <div class="success-message" id="successMessage">
                Perfil criado com sucesso!
            </div>
                       
            <div class="register-link">
                Já tem uma conta? <a href="index.html">Faça Login</a>
            </div>
            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cadastroForm');
            const nomeInput = document.getElementById('nome');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const nomeError = document.getElementById('nomeError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            
            // Função para validar o nome
            function validarNome() {
                const nome = nomeInput.value.trim();
                if (nome.length < 2) {
                    nomeError.style.display = 'block';
                    nomeInput.style.borderColor = '#e74c3c';
                    return false;
                } else {
                    nomeError.style.display = 'none';
                    nomeInput.style.borderColor = '#2ecc71';
                    return true;
                }
            }
            
            // Função para validar o e-mail
            function validarEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#e74c3c';
                    return false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = '#2ecc71';
                    return true;
                }
            }
            
            // Função para validar a senha
            function validarSenha() {
                const senha = passwordInput.value;
                
                if (senha.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    return false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#2ecc71';
                    return true;
                }
            }
            
            // Event listeners para validação em tempo real
            nomeInput.addEventListener('blur', validarNome);
            emailInput.addEventListener('blur', validarEmail);
            passwordInput.addEventListener('blur', validarSenha);
            
            // Event listener para o envio do formulário
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isNomeValido = validarNome();
                const isEmailValido = validarEmail();
                const isSenhaValida = validarSenha();
                
                if (isNomeValido && isEmailValido && isSenhaValida) {
                    // Simulação de envio bem-sucedido
                    successMessage.style.display = 'block';
                    
                    // Redirecionar após 2 segundos
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>

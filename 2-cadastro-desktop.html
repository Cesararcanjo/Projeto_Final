<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas - Login</title>
    <link rel="stylesheet" href="estilos.css"> 

</head>
<body>
    <div class="login-container">
        <h1>Sistema de Gerenciamento de Tarefas</h1>
        <h2>Bem-vindo de volta!</h2>
        
        <form>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="nome" id="nome" value="Digite seu nome" name="name" required>
                
                
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail" name="email" required>
                
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" name="email" required>
                
            </div>
            
            <button type="submit" class="btn-login"><a href="3-dashboard-desktop.html">Perfil criado</a></button>
            
            <div class="register-link">
                Já tem uma conta? <a href="1-login-desktop.html">Faça Login</a>
            </div>
        </form>
                
    </div>

</body></html>

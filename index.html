<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas - Login</title>
    <link rel="stylesheet" href="login.css"> 
    
</head>
<body>
    <div class="login-container">
        <h1>Sistema de Gerenciamento de Tarefas</h1>
        <h2>Bem-vindo de volta!</h2>
        
        <form id="entrar">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" onclick="alert('Clique para entrar no sistema.')" class="btn-login">Entrar</button>
            
            <div class="register-link">
                N√£o tem uma conta! <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
        
        <div class="footer">
            ¬© 2023 Projeto Acad√™mico | <a href="#">Termos de Uso</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Mostrar';
            }
        }
    </script>

    <script src="js/index.js">       
    </script>
</body>
</html>

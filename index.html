<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas - Login</title>
    <link rel="stylesheet" href="estilos.css"> 

</head>
<body>
    <div class="login-container">
        <h1>Sistema de Gerenciamento de Tarefas</h1>
        <h2>Bem-vindo de volta!</h2>
        
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            <div class="register-link">
                Não tem uma conta! <a href="2-cadastro-desktop.html">Cadastre-se</a>
            </div>
        </form>
        
        <div class="footer">
            © 2023 Projeto Acadêmico | <a href="index.html">Termos de Uso</a>
        </div>
    </div>

</body></html>

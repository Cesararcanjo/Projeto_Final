
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Criar Tarefa</title>
    <link rel="stylesheet" href="css/criacao.css"> 
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Dashboard</h1>
                <p>Criar nova tarefa</p>
            </div>
            <ul class="menu">
                <li class="menu-item active">
                    <i>+</i><label for="Cria uma nova Tarefa"></label>Criar Tarefa 
                </li>                              
                <li class="menu-item">
                    <i>⚙️</i><a href="detalhes.html"> Revisar Tarefa</a>
                </li>
                <li class="menu-item">
                    <i>⚙️</i><a href="edicao.html">Editar tarefas</a>
                </li>
                <li class="menu-item">
                    <i>⚙️</i><a href="dashboard.html">Minhas tarefas</a>
                </li>
                <li class="menu-item">
                    <i>🚪</i><a href="index.html"> Sair</a>
                </li>
                
            </ul><br><br><br><br><br><br>
            <footer>
                <p>© 2025 Projeto Acadêmico<p>
            </footer>            
        </aside>        
        <!-- Conteúdo principal -->
        <main class="main-content">
            <h2 class="page-title">Criar Nova Tarefa</h2>
            
            <div class="card">
                <h3 class="card-title">Detalhes da Tarefa</h3>
                <form>
                    <div class="form-group">
                        <label for="titulo">Título da Tarefa</label>
                        <input type="text" id="titulo" placeholder="Ex: Fazer compras da semana">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição <span class="optional">(Opcional)</span></label>
                        <textarea id="descricao" placeholder="Resolver sobre a tarefa..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Botão circular para ações adicionais -->
    <div class="btn-circular">
        <span>+</span>
    </div>
    <!-- Botão circular para ações adicionais -->
    <div class="btn-remover">
        <span>-</span>
    </div>
    


    <script src="js/criacao.js"></script>

</body>
</html>
